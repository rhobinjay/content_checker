{% extends "layout.html" %}
{% block content %}
<div class="text-center">
    <div class="mb-4">
        <p class="mb-4 h2">Overall Scoreboard</p>
        <button id="btn_check_all_exam" type="button" class="btn btn-info">Check All Examination</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User</th>
                <th>Score Percentage</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('content_user', username=user.username) }}">{{ user.username }}</a></td>
                <td>-</td>
                <td><button type="button" class="btn btn-info" onclick="check('{{ user.username }}')">Check</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
